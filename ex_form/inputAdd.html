<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Remove</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        let temp = `<div class="template">
                        <input type="text" placeholder="입력하세요">
                        <button type="button" class="removeInput">-</button>
                   </div>`;

        $(document).ready(function(){
            // 클릭
            $("#addBtn").click(function(){
                // dom 추가
                // let newInput = $('#inputContainer').append(temp);
                $("#inputContainer").append(temp);
                // click 이벤트 추가
                $('.removeInput').click(function(){
                    $(this).closest('.template').remove();
                });
            });

            // // document onload 이후 생성된 엘리먼트는 #(".ex") <- 이렇게 안찾아짐.
            // // $(document).on or $(onload 이전에 있던 엘리먼트의 셀렉터).on('이벤트', '대상', '함수')
            // $("#inputContainer").on('click', 'removeInput', function(){
            //     $(this).closest('.template').remove();
            // });
            
        });

    </script>
</head>
<body>
    <h1>input 추가 삭제</h1>
    <button id="addBtn">+</button>
    <div id="inputContainer">
    </div>
</body>
</html>
