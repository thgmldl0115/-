<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 팀 추첨</title>
    <script>
        // 1.추첨하기 클릭시 createTeams()호출 classMate를 랜덤 순서로 셔플!(java collection과 같은 함수가 없음.)
        // 2.팀은 총 4팀
        // 3.4개의 배열을 만들고 
        // 4.각각 담아주기 
        // 5.화면 출력 함수를 만들어서 화면에 출력
        function createTeams(){
            let classMate = ["강민호","권철규","김윤아","김정인","김혜원","박정호","서원빈","안서령","이소희","이승욱","이원호","전영범","전종화","정도현","최대준","최지은","한준희"];
        
            let currentIdx = classMate.length-1;
            while (currentIdx>-1){
                randomIdx = Math.floor(Math.random()*currentIdx);
                let temp = classMate[currentIdx];
                classMate[currentIdx] = classMate[randomIdx];
                classMate[randomIdx] = temp;

                currentIdx--;
            }
            displayTeams(classMate);
        }

        function displayTeams(teams){
            let team0 = teams.slice(0,5);
            let team1 = teams.slice(5,9);
            let team2 = teams.slice(9,13);
            let team3 = teams.slice(13);

            document.getElementById("team-0").innerText=team0;
            document.getElementById("team-1").innerText=team1;
            document.getElementById("team-2").innerText=team2;
            document.getElementById("team-3").innerText=team3;

        }
    </script>
</head>
<body>
    <h1>랜덤 팀 구성</h1>
    <button onclick="createTeams()">추첨하기</button>
    <div id="teams">
        <div>
            <h3>팀 1</h3>
            <div id="team-0"></div>
        </div>
        <div>
            <h3>팀 2</h3>
            <div id="team-1"></div>
        </div>
        <div>
            <h3>팀 3</h3>
            <div id="team-2"></div>
        </div>
        <div>
            <h3>팀 4</h3>
            <div id="team-3"></div>
        </div>
    </div>
</body>
</html>
