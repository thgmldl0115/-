<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function fn_login(){
            //    입력 아이디에 해당하는 아이디가 localstorage에 있는지
            //    없으면 alert(x 아이디가 회원 내역에 없다고)
            //    id 입력 input 삭제 후 포커스 주기.
            //    있으면 해당 key에 value가 입력한 패스워드와 같은지
            //    같지 않으면 다시 입력!
            //    같으면 locatho.href='main.html'로 이동
            let itemid = document.getElementById('user-id');
            let itempw = document.getElementById('user-pw');
            console.log(document.getElementById('user-id'));

            // console.log(localStorage.getItem(itemid.value));
            let val = localStorage.getItem(itemid.value);
            if(val == null){
                alert("입력하신 아이디는 회원내역에 존재하지 않습니다.");
                itemid.value = "";
                itemid.focus();
            }else{
                if(itempw.value != val){
                alert("비밀번호가 다릅니다!");
                itempw.value='';
                itempw.focus();
                }else{
                    window.open("main.html", "myPop", "width=400, height=300, left=500, top=200");
                }
            }
            
            

        }
    </script>
</head>
<body>
    <div id="container">
        <h1>로그인 </h1>
        <form action="#">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" name="" id="user-id" placeholder="아이디" required>
                </li>
                <li>
                    <label for="user-pw" class="field">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="비밀번호" required>
                </li>
            </ul>
            <ul id="button">
                <li><button type="button" onclick="fn_login()">접속</button></li>
                <li><button type="button" 
                    onclick="window.open('register.html','_blank', 'width=700, height=500')">가입 </button>
                </li>
            </ul>
            <ul>
                <li><button type="button" 
                    onclick="window.open('lostid.html', '_blank', 'width=500, height=200')">아이디 찾기</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
