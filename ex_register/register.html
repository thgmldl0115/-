<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul>
                <li>
                    <label for="user-name" class="field">이름</label>
                    <input type="text" id="user-name" placeholder="이름을 입력해주세요" required>
                </li>
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" placeholder="4~15자리 입력" required>
                </li>
                <li>
                    <label for="user-pw" class="field">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2" class="field">비밀번호 확인</label>
                    <input type="password" id="user-pw2" placeholder="비밀번호를 다시 입력해주세요" required>
                </li>
            </ul>
            <ul id="button">
                <li>
                    <button type="button" onclick="fn_save()">가입하기</button>
                </li>
                <li>
                    <button type="button" onclick="fn_close()">닫기</button>
                </li>
            </ul>
        </form>
        <script> 
            let username = document.getElementById('user-name');
            let userId = document.getElementById('user-id');
            let pw1 = document.querySelector('#user-pw');
            let pw2 = document.querySelector('#user-pw2');
            // 리스너 등록
            userId.onchange = checkId; 
            pw1.onchange = checkPw;
            pw2.onchange = comparePw;

            function checkId(){
                if(userId.value.length < 4 || userId.value.length > 15){
                    alert("4 ~ 15 자리로 작성!");
                    userId.focus();
                }
            }
            function checkPw(){         
                if(pw1.value.length < 8){
                    alert("8자리 이상!");
                    pw1.value='';
                    pw1.focus();
                }   
            }
            function comparePw(){
                if(pw1.value != pw2.value){
                    alert("암호가 다름!");
                    pw2.value='';
                    pw2.focus();
                }
            }
            function fn_save(){
                let val = localStorage.getItem(userId.value);
                if(val != null){
                    alert(userId.value + " 는 동일 아이디 회원이 있어 사용 불가");
                    return;
                }
                localStorage.setItem(userId.value, pw1.value);
                localStorage.setItem(username.value, userId.value);
                window.close();
            }
            function fn_close(){
                window.close();
            }

        </script>
    </div>
    
</body>
</html>
