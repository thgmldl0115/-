<!DOCTYPE html>
<html lang="ko">
<head>
<style>
	body { text-align:center}
	span { font-size: 30px;}
	#vs_id { font-size: 100px; color: black;}
</style>
<meta charset = "UTF-8">
<title> 가위바위보 </title>
<script>
  
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
	let com = Math.ceil( Math.random() * 3 );

	// 사용자 입력 변환 
	let user = "";
	if(game=="가위"){
		user = 1;
	}else if(game=="바위"){
		user = 2;
	}else if(game=="보"){
		user = 3;
	}else{
		alert("잘못 입력하셨습니다!");
		location.reload(); //F5! 새로고침
	}

	//2. 선택 이미지 출력
	document.write("<div>");

		document.write("<img src='./images/math_com_"+com+".jpg '>'");
		document.write("<span>com</span>");
		
		document.write("<span id=vs_id>VS</span>");

		document.write("<img src='./images/math_user_"+user+".jpg '>'");
		document.write("<span>user</span>");

	document.write("</div>");

	document.write("<div>");

		//3. 조건식 (가위:1, 바위:2, 보:3)
		if(com==user){
			document.write("<img src='./images/game_3.jpg '>'");
		}else if( com==1 & user==2 || com==2 & user==3 || com==3 & user==1 ){
			document.write("<img src='./images/game_1.jpg '>'");
		}else{
			document.write("<img src='./images/game_2.jpg '>'");
		}
		// 비기는 ==
		// 이기는 1  3 , 2  1 , 3  2
		// 지는   1  2 , 2  3 , 3  1
	document.write("</div>");

</script>
</head>
<body>
	
</body>
</html>
